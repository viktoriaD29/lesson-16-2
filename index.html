<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <div class="form-control">
      <label for="fotm-text">Last Name</label>
      <input type="text" id="fotm-text" name="lastName" value="Emerson" readonly>
    </div>
    <div class="form-control">
      <label for="form-age">Age</label>
      <input type="number" id="form-age" name="age" min="3" max="10" value="17">
    </div>
    <div class="form-control">
      <label>
      <input type="checkbox" name="agree" disabled>
      Accept terms and conditions
    </label>
    </div>
    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender" >
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender">
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender" checked>
      <label for="gender-secret">Secret</label>
    </div>
    <div class="form-control">
      <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
